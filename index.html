<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        /* Định nghĩa container bao quanh nội dung */
        .center-container {
            display: flex; /* Kích hoạt Flexbox */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao 100% màn hình */
            margin: 0; /* Xóa khoảng cách mặc định */
            background-color: #f9f9f9; /* Màu nền nhạt (tuỳ chọn) */
        }

        /* Tùy chỉnh nội dung nhúng */
        iframe, .script-content {
            width: 100%;
            max-width: 800px; /* Giới hạn chiều rộng */
            height: 600px; /* Chiều cao cố định */
            border: 2px solid #ccc; /* Viền */
            border-radius: 10px; /* Bo tròn góc */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Đổ bóng */
        }
    </style>
</head>
<body>
    <!-- Container căn giữa -->
    <div class="center-container">

            id="9e68bfe1-cb36-4646-ba92-5d1c14063710"

</body>
</html>
